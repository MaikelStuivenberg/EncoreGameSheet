name: encore_gamesheet
description: A (digital) game sheet for Encore (Noch Mal / Keer op Keer)

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.1.0+20

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  assets_audio_player: ^3.0.5
  wakelock_plus: ^1.2.8
  path_provider: ^2.0.14
  intl: ^0.19.0
  in_app_review: ^2.0.10
  # google_mobile_ads: ^5.1.0
  supabase_flutter: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audios/
    - assets/images/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
