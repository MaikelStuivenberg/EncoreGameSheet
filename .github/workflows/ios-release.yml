      - name: Apple Developer Login
        run: bundle exec fastlane fastlane-credentials add --username FASTLANE_USER --password FASTLANE_PASSWORD

      - name: Download Xcode Profiles
        run: bundle exec fastlane sigh download_all

      - name: Build IPA
        run: flutter build ipa

      - name: Release to Apple Dev (beta)
        run: |
          bundle exec fastlane deliver \
          --ipa build/ios/ipa/encore_game_sheet.ipa \
          --submit_for_review \
          --automatic_release \
          --api_key "${{ secrets.APPLE_API_KEY }}"